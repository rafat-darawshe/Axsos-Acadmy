<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
    <title>Dojos & Ninjas</title>
    
</head>
<body>
    <div class="cont" style="display: flex; ">
        <form action="/dojos/create" method="post" class="mb-3" style="margin-left: 540px; margin-top:40px;">
            {% csrf_token %}
            <h1>Add a Dojo</h1>
        <p>Name  <input type="text" name="name"></p>
        <p>City : <input type="text" name="city"></p>
        <p>state : <input type="text" name="state"></p>
        <button type="submit">Add</button>
        </form>
        <form action="/ninjas/create" method="post" class="mb-3" style="margin-left: 140px; margin-top:40px;">
            {% csrf_token %}
            <h1>Add a Ninja</h1>
        <p>First Name : <input type="text" name="first_name"></p>
        <p>Last Name : <input type="text" name="last_name"></p>
        <p>Dojo : <select type="text" name="dojo_id">
            {% for dojo in all_dojos %}
            <option value="{{ dojo.id }}">{{ dojo.name }}</option>
            {% endfor %}
                    </select>  
        </p>
        <button type="submit">Add</button>
        </form>

    </div>
    <div style="margin-top:90px; margin-left:750px;">
    <h1>All the Dojos</h1>
    <ul>
     {% for dojo in all_dojos %}
        <li>{{dojo.name}}
        </ul>
            {% for ninja in dojo.ninjas.all %}	
            <li><em>{{ninja.first_name}} {{ninja.last_name}}</em></li>
            {% endfor %}
        </ul>
    </ul>
    {% endfor %}
    </ul>
    </div>
</body>
</html>
