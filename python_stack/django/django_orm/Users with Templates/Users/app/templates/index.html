<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body style="text-align: center;">
    <h1 style="margin-left: 60px;">All the User :</h1>
    <table style="width: 577px; margin:auto;" class="table table-dark table-striped" >
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            {% for use in User %}
            <tr>
                <td>{{use.first_name}}</td>
                <td>{{use.last_name}}</td>
                <td>{{use.email}}</td>
                <td>{{use.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h1 style="margin-left: 60px; margin-top:20px;">Add a User :</h1>
    <form action="/result" method="post" class="mb-3" style="margin-left: 40px;">
        {% csrf_token %}
    <p>First Name : <input type="text" name="first_name"></p>
    <p>Last Name : <input type="text" name="last_name"></p>
    <p>Email : <input type="text" name="email"></p>
    <p>Age : <input type="int" name="age"></p>
    <button type="submit">submit</button>
    </form>
</body>
</html>
