<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{author.first_name}} {{author.last_name}}</title>
  </head>
  <body>
    <div style="font-size: xx-large; margin:100px 500px ">
      <h3 style="font-size: xx-large;">{{author.first_name}} {{author.last_name}}</h3>
      <p>ID: {{author.id}}</p>
      <p>Description: {{author.notes}}</p>
      Books:
      <ul>
        {%for book in author.books.all%}
        <li>{{book.title}}</li>
        {%endfor%}
      </ul>
      <form class="mb-3" action="/add/book/{{author.id}}" method="post">
        {%csrf_token%}
        <select name="book" id="Book">
          {%for book in books%} 
          {%if not book in author.books.all%}
          <option value="{{book.id}}">
            {{book.title}}
          </option>
          {%endif%} 
          {%endfor%}
        </select>
        <button>Add</button>
      </form>
    </div>
  </body>
</html>
