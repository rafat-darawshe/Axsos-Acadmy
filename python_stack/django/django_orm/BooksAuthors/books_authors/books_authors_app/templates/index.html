<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-8 offset-2 mt-5">
      <div class="row">
        <h2 class="col-4">Add a Book</h2>
      </div>
      <div class="row">
        <form action="/new/book" method="post" class="col-4">
          {%csrf_token%}
          
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Title"
                aria-label="Title"
                name="title"
              />
            </div>
          </div>
          <div class="form-floating mt-4">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
              name="description"
            ></textarea>
            <label for="floatingTextarea">Description</label>
          </div>
          <div class="row">
            <button class="btn btn-success col-2 offset-5 mt-3">Add</button>
          </div>
        </form>
        <div class="col-4 offset-2">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {%for book in books%}
              <tr>
                <th>{{book.id}}</th>
                <td>{{book.title}}</td>
                <td><a href="/books/{{book.id}}">View</a></td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
