<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
    <title>Read (All)</title>
</head>
<body>
    <h1 style="margin: 50px 550px;">All Shows  :</h1>
    <table style="width: 800px; margin:auto; margin-top:10px;" class="table table-dark table-striped" >
        <thead>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Network</td>
                <td>Release Date</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {%for show in shows%}
            <tr>
              <th>{{show.id}}</th>
              <td>{{show.title}}</td>
              <td>{{show.network}}</td>
              <td>{{show.date | date:"m-d-Y"}}</td>
              <td>
                <a href="/shows/{{show.id}}">Show</a> |
                <a href="/shows/{{show.id}}/edit">Edit</a> |
                <a href="/shows/{{show.id}}/delete">Delete</a> |
                <a href="/shows/new">Add new </a>
              </td>
            </tr>
            {%endfor%}
            <a style="margin-left:600px; margin-bottom:10px; font-size:xx-large" href="/shows/new">Add new </a>
        </tbody>
   
    </table>
</body>
</html>
