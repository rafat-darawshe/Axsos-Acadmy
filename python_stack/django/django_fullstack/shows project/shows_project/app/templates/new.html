<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
    <title>Create</title>
</head>
<body>
    <form action="/shows/create" method="post" class="mb-3" style="margin-left: 540px; margin-top:40px;">
        {% csrf_token %}
        <h1>Add a New Show</h1>
    <p>Title  <input type="text" name="title"></p>
    <p>Network : <input type="text" name="network"></p>
    <p>Release Date : <input type="date" name="date"></p>
    <p>Description:</p>
    <p><textarea name="desc" id="" cols="30" rows="10"></textarea></p>
    <button type="submit">Create</button>
    </form>

</body>
</html>
