<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">    
    <title>THE GREAT NUMBER GAME</title>
    
</head>
<body>
    <h1>THE GREAT NUMBER GAME</h1>
    {% if request.session.too_low %}
    <div class="low">
        <h2>TOO LOW</h2>
    </div>
    {% endif %}
    {% if request.session.too_high %}
    <div class="high">
        <h2>TOO HIGH</h2>
    </div>
    {% endif %}
    {% if request.session.just_right %}
    <div class="win">
        <h2>YOU WIN</h2>
    </div>
    {% endif %}
    <div class="container">
        <form action="/guess" method="post">
            {% csrf_token %} 
            <label for="guess">GUESS A NUMBER</label>
            <input type="number" name="guess" id="guess">
            <input type="submit" value="GUESS" id="button">
            <a href="/reset" type="reset" value="PLAY AGAIN!" class="butt">PLAY AGAIN!</a>
        </form>
       

    </div>
</body>
</html>
