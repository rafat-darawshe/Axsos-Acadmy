<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table , tr ,td ,th{
            border : 1px solid black;
            border-collapse: collapse;
            
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>full name</th>
        </tr>
    {%for key in data%}
    <tr>
        <td>{{key.first_name}}</td><td>{{key.last_name}}</td><td>{{key.first_name}} {{key.last_name}}</td>
    </tr>
    {%endfor%}
        
    </table>
</body>
</html>
